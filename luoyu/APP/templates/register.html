					<div id="con-right">

							</ul>
						</div>
						<div id="reg-con">
							<!----点击二维码登录---->
							<!--<div id="scan-click"></div>-->

							<!--验证登录-->
							<form>
								
								<!----手机号------>
								<div id="tel">
									<!--<img class="true" src="/static/images/l_090.jpg"/>-->
									<input type="text" placeholder="输入合法的手机号" class="name"/>

									<div id="tip3">
										<img src="/APP/static/images/l_060.jpg"/><span class="tips3"></span>
									</div>
								</div>
								
								
								<!----确定密码------>
								<div id="pwd-conf">
									<img class="true" src="/APP/static/images/l_090.jpg"/>
									<input type="password" placeholder="确认密码" class="password2"/>
									<div id="tip4">
										<img src="/APP/static/images/l_060.jpg"/><span class="tips4"></span>
									</div>
								</div>

								<!---邮箱----->
								<div id="email">
									<input type="text" placeholder="输入合法的邮箱" class="email"/>
									<div id="tip1">
										<img src="/APP/static/images/l_060.jpg"/><span class="tips5"></span>
									</div>
								</div>
								
								<!----验证码------->
								<input type="button"id="btn" value="同意以下协议，提交" /><br />

								<input class="check" type="checkbox" checked="checked" />同意<a href="#" style="color: #e30164;">梦芭莎注册条款</a>

                                <p><span class="tips6"></span></p>
                                <p><span class="tips7"></span></p>
